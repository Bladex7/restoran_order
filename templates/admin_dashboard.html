<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the Dashboard */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        /* Heading Style */
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #0078d7;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005a9e;
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            .container h1 {
                font-size: 20px;
            }

            .button {
                width: 100%;
                padding: 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Selamat Datang di Dashboard</h1>
        <a href="/pending_orders" class="button">Lihat Pending Orders</a>
        <a href="/transaction_history" class="button">Lihat Riwayat Transaksi</a>
        <form action="/logout" method="POST" style="display:inline;">
            <button type="submit" class="button">Logout</button>
        </form>
    </div>
</body>
</html>
