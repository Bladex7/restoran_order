<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #0078d7;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            background-color: #0078d7;
            color: #ffffff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #005a9e;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Selamat Datang</h1>
    <a href="/add_order" class="button">Pesan Menu</a>
    <a href="/login" class="button">Login Sebagai Admin</a>
</body>
</html>
